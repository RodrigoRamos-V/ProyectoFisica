name: Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install numpy pandas matplotlib

      - name: Ejecutar graficos.py
        run: python srcmmc/graficos.py

      - name: Subir imagen como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: grafica-linearizacion
          path: srcmmc/linearizado_mmc.png
      
