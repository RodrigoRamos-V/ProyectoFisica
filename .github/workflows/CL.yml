name: Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
     - uses: actions/checkout@v4
       with:
         persist-credentials: true 

     - name: Set up Python
       uses: actions/setup-python@v4
       with:
         python-version: "3.10"

     - name: Install dependencies
       run: pip install numpy pandas matplotlib

     - name: Ejecutar graficos.py
       run: python srcmmc/graficos.py

     - name: Configurar git
       run: |
         git config --global user.name "github-actions"
         git config --global user.email "actions@github.com"

     - name: Commit y push de la imagen
       run: |
         git config --global user.name "github-actions"
         git config --global user.email "actions@github.com"
         git add srcmmc/linearizado_mmc.png
         git commit -m "Actualizar imagen generada autom√°ticamente" || echo "No hay cambios para commitear"
         git push origin HEAD:auto-img



