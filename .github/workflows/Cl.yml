name: CI - ProyectoFisica

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    # 2. Configurar Python 3.12
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    # 3. Instalar Poetry
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    # 4. Instalar dependencias
    - name: Install dependencies
      run: poetry install -C mmc --no-root

    - name: Generate plot
      run: poetry run -C mmc python grafico.py

    # 6. Commit & push del gráfico generado
    - name: Commit & Push plot
      run: |
        cd mmc
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add image/linearizado_mmc.png || true
        git commit -m "Actualizar gráfico automáticamente" || echo "No hay cambios"
        git push
