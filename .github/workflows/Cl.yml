name: CI - ProyectoFisica

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  run-ci:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Instalar Python 3.12
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    # Instalar Poetry
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    # Instalar dependencias del proyecto
    - name: Install dependencies
      run: |
        poetry install -C mmc --no-root

    # Ejecutar tests con PYTHONPATH ajustado
    - name: Run tests
      run: |
        export PYTHONPATH="$(pwd)/mmc"
        poetry run -C mmc pytest -v

    # Ejecutar grafico.py para generar imagen
    - name: Generate plot
      run: |
        poetry run -C mmc python grafico.py

    # Hacer commit y push de la imagen generada
    - name: Commit & Push plot
      run: |
        cd mmc
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add image/linearizado_mmc.png || true
        git commit -m "Actualizar gráfico automáticamente" || echo "No hay cambios"
        git push
