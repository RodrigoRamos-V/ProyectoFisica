name: CI - ProyectoFisica

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GH_TOKEN }}

    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        export PATH="$HOME/.local/bin:$PATH"

    - name: Install dependencies
      run: |
        export PATH="$HOME/.local/bin:$PATH"
        poetry install

    - name: Run tests
      run: |
        export PATH="$HOME/.local/bin:$PATH"
        poetry run pytest -v

    - name: Run grafico.py
      run: |
        export PATH="$HOME/.local/bin:$PATH"
        poetry run python grafico.py

    - name: Commit & push generated image
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"

        git add mmc/image/linearizado_mmc.png || true
        git commit -m "Actualizar gráfico generado automáticamente" || echo "No hay cambios"

        git push
