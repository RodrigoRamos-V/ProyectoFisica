[tool.poetry]
name = "discos_masa_diametro"
version = "0.1.0"
description = "Proyecto para graficar datos experimentales de masa en función del diámetro (Tabla D.1: Discos)."
authors = ["Rodrigo Ramos-V"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
pandas = "^2.2.0"
matplotlib = "^3.8.0"
numpy = "^1.26.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
