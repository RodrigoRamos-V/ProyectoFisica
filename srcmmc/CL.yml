name: Generar y guardar gr√°fica

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install numpy matplotlib pandas

      - name: Ejecutar graficos.py
        run: python srcmmc/graficos.py

      - name: Subir imagen como artifact
        uses: actions/upload-artifact@v4
        with:
          name: linearizado_mmc
          path: srcmmc/linearizado_mmc.png
